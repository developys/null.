<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="profile.png" alt="profile">
                </div>
                <h2>
                    User
                </h2>
            </li>
            <li><a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a></li>
            <li><a href="#"><i class="fas fa-user-group"></i>
                    <p>Clients
                    </p>
                </a></li>
            <li><a href="#"><i class="fas fa-table"></i>
                    <p>Producsts
                    </p>
                </a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i>
                    <p>Charts
                    </p>
                </a></li>
            <li><a href="#"><i class="fas fa-pen"></i>
                    <p>Posts
                    </p>
                </a></li>
            <li><a href="#"><i class="fas fa-star"></i>
                    <p>Favorite
                    </p>
                </a></li>
            <li><a href="#"><i class="fas fa-cog"></i>
                    <p>Settings
                    </p>
                </a></li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out">
                    </i>
                    <p>
                        Log Out
                    </p>
            </li>
            </a>
        </ul>
    </div>
    <div class="content">
        <div class="titele-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>356</span>
                </div>
            </div>
            <div class="box">

                <i class="fas fa-pen">
                </i>
                <div class="data">
                    <p>
                        Posts
                    </p>
                    <span>
                        36
                    </span>
                </div>
            </div>
            <div class="box"><i class="fas fa-table">
                </i>
                <div class="data">
                    <p>
                        Producsts
                    </p>
                    <span>
                        657
                    </span>
                </div>
            </div>
            <div class="box"><i class="fas fa-dollar">
                </i>
                <div class="data">
                    <p>
                        Revenue
                    </p>
                    <span>
                        $154
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
